[defaults]
inventory=./hosts
remote_user = ansible
host_key_checking = False
timeout = 5
roles_path = ./roles
collections_path = ./collections:~/.ansible/collections/ansible_collections:/usr/share/ansible/collections/ansible_collections
# deprecation_warnings=False

[privilege_escalation]
#enable privilege escalation
# become = true

#set to use sudo for privilege escalation
become_method = sudo

#privilege escalation user
become_user = root

#enable prompting for the privilege escalation password
become_ask_pass = false

[ssh_connection]
# pipelining = True


[galaxy]
server_list = published

[galaxy_server.published]
url=https://console.redhat.com/api/automation-hub/content/published/
auth_url=https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
# token= >>> set is export ANSIBLE_GALAXY_SERVER_PUBLISHED_TOKEN=